<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal West Mrtial Arts | Forms</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/product-listing.js" type="module" defer></script>
</head>

<body>
    <header class='divider' id='main-header'></header>
    <main>
        <section class="products">
            <h2 id ='categoryName'>Top Products</h2>
            <div class ='search'>
                <input type="search" id="search-input" placeholder="Search.."/>
            </div>
              <div id="quick-modal" class="modal">
                <div class ="modal-content">
                  <span class="close">X</span>
                  <img id="modal-img" src="" alt="">
                  <p id ="quick-name"></p>
                  <p id="quick-start"></p>
                  <p id="quick-text"></p>
                  <p id="quick-end"></p>
                </div>
              </div>
            <ul class="product-list">  
            </ul>
        </section>
        <form id="newsletter">
          <fieldset>
              <a href="/sign-up/index.html">
              <h2>Sign Up Today</h2>
              <p>get 2 classes free</p>
              <input type="button" id='sign-up-button' value="Sign Up" class="signUpBtn">
              </a>
          </fieldset>
      </form>
        <div class="product-detail">
          <a href="/location/index.html">
              <p class="center">Locations</p>
          </a>
      </div>
        <div class="divider"></div>
    </main>
    <footer id='main-footer'></footer>
</body>

</html>
