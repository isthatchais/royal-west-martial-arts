<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Royal West Martial Arts | Email</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/product-pages-data.js" type="module" defer></script>
</head>

<body>
    <header class = 'divider' id = 'main-header'></header>
    <main class="divider">
        <section class="product-detail">
            <h2 class="center">Contact Us</h2>
            <h2 class="divider" id="product-name-without-brand"></h2>
        </section>
        <form action="mailto:miskyukido@gmail.com" method="get" enctype="text/plain">
            <legend>Email</legend>
            <fieldset>
                <label class="top">First Name*<input type="text" id='fname' name="fname" required></label>
                <label class="top">Last Name*<input type="text" id='lname' name="lname" required></label>
                <label class="top">Email*<input type="email" id='email' name="email" required></label>
                <label class="top">Message*<input type="text" id='message' name="message" rows="5" required></label>
            </fieldset>
                <input type="button" value="Send" class="submitBtn">
        </form>
        <form id="newsletter">
            <fieldset id="addToCart">
                <h2>Sign Up Today</h2>
                <p>get 2 classes free</p>
                <input type="button" id='sign-up-button' value="Sign Up" class="signUpBtn">
            </fieldset>
        </form>
    </main>
<footer id = 'main-footer'></footer>
</body>

</html>
