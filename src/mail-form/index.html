<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Royal West Martial Arts | Email</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/product-pages-data.js" type="module" defer></script>
</head>

<body>
    <header class = 'divider' id = 'main-header'></header>
    <main class="divider">
        <a href="/index.html">
            <h2></h2>
            <div class="center">
                <img src="/images/logo-main.webp" alt="taekwondo logo main" />
            </div>
        </a>
        <section class="product-detail">
            <h2 class="center divider">Contact Us</h2>
        </section>
        <form action="https://formsubmit.co/isthatchais@gmail.com" method="POST" enctype="text/plain">
            <h3 class="center">Email</h3>
            <div class="center">
                <fieldset>
                    <label class="top">Name*<input type="text" id='name' name="name" required></label>
                    <label class="top">Email*<input type="email" id='email' name="email" required></label>
                    <label class="top">Message*<input type="text" id='message' name="message" required></label>
                    <input type="hidden" name="_next" value="/thanks/index.html">
                    <input type="hidden" name="_subject" value="New website email!">
                    <input type="hidden" name="_autoresponse" value="Thanks for interest in Royal West Martial Arts We've received your message">
                </fieldset>
            </div>
            <div class="center">
                <input type="submit" value="Send" class="submitBtn">
            </div>
        </form>
        <form id="newsletter">
            <fieldset>
                <a href="/sign-up/index.html">
                <h2>Sign Up Today</h2>
                <p>get 2 classes free</p>
                <input type="button" id='sign-up-button' value="Sign Up" class="signUpBtn">
                </a>
            </fieldset>
        </form>
        <div class="product-detail">
            <a href="/location/index.html">
                <p class="center">Locations</p>
            </a>
        </div>
    </main>
<footer id = 'main-footer'></footer>
</body>

</html>
